<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/favicon-32x32.png">
</head>
<body>
    <div class="parent">

        <div class="left">
            <p class="title">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p class="wrap">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right">
            <h4>Summary</h4>

            <div class="row">
                <div class="reaction">
                    <img src="./Images/icon-reaction.svg" alt="Reaction image">
                    <b class="react">Reaction</b>
                </div>
                <p><b>80 </b> /100</p>
            </div>

            <div class="row">
                <div class="reaction">
                    <img src="./Images/memory.svg" alt="Reaction image">
                    <b class="mem">Memory</b>
                </div>
                <p><b>92 </b> /100</p>
            </div>

            <div class="row">
                <div class="reaction">
                    <img src="./Images/icon-verbal.svg" alt="Reaction image">
                    <b class="verb">Verbal</b>
                </div>
                <p><b>61 </b> /100</p>
            </div>

            <div class="row">
                <div class="reaction">
                    <img src="./Images/icon-visual.svg" alt="Reaction image">
                    <b class="vis">Visual</b>
                </div>
                <p><b>72 </b> /100</p>
            </div>
            
            <button class="btn">Continue</button>
        </div>

    </div>
</body>
</html>
